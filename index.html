<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="styles.css">

</head>
<body>

  <main>
    <div class="image"></div>
    <div class="text">
        <h1>Get <span class="accent">insights</span> that help your business grow.</h1>
    
      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
    
      <div class="data">
        <div class="stat">
          <div class="stats">10k+</div>
          <span class="stat_headings">companies</span>
        </div>
        <div class="stat">
          <div class="stats">314</div>
          <span class="stat_headings">templates</span>
        </div>
        <div class="stat">
          <div class="stats">12M+</div>
          <span class="stat_headings">queries</span>
        </div>
      </div>
    
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">MaxDeb1</a>.
      </div>
    </div>
  </main>
</body>
</html>
